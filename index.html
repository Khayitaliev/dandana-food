<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="normalize/normalize.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Media CSS -->
    <link rel="stylesheet" href="css/media.css">
    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header__wrapper">
                <!-- Brand Inner -->
                <div class="brand__inner">
                    <!-- Burger Menu -->
                    <div class="burger-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <!-- Brand -->
                    <a href="#" class="header__brand">Salom, mehmon!</a>
                    <!-- Search -->
                    <button class="form__button brand__btn" ></button>
                </div>
                <!-- Form -->
                <div class="form__wrapper">
                    <form action="#" method="get">
                        <!-- Search Button -->
                        <button class="form__button form__btn"></button>
                        <!-- Search Bar -->
                        <input type="search" placeholder="Bugun qanday taom ta’tib ko’ramiz ?" class="form__input">
                    </form>
                </div>
            </div>
        </div>
    </header>
    <!-- /End Header -->

    <!-- Main -->
    <main>
        <div class="container">
            <!-- Hero -->
            <section class="hero__wrapper">
                <!-- Shapes -->
                <img src="./images/ellipse.png" alt="shape" class="shape shape-1">
                <!-- <img src="./images/ellipse.png" alt="shape" class="shape shape-2">
                <img src="./images/ellipse.png" alt="shape" class="shape shape-3"> -->
                <!-- Hero Title -->
                <h1 class="hero__title">Barcha hamrli ovqatlar <br>
                    uchun CHEGIRMA !</h1>
                <!-- Hero Text -->
                <p class="hero__text">Lag’mon, Ayrimsay, Chuchvara va Manpar taomlari uchun 15% gacha chegirmalar shu oyning 25-sanasiga qadar mavjud.</p>
            </section>
            <!-- /End Hero -->

            <!-- Food Types -->
            <section class="food___types">
                <!-- Types inner -->
                <div class="types__inner">
                    <!-- Types Title -->
                    <h3 class="types__title">Ovqat turlari</h3>
                    <!-- See all -->
                    <a href="#" class="see__all">
                        <!-- Text -->
                        <span class="see__all_text">Barchasini ko'rish</span>
                        <!-- Icon -->
                        <img src="./images/icons/next-btn.svg" alt="next-icon">
                    </a>
                </div>
                <!-- Scroll Types -->
                <div class="types__container">
                    <!-- Food Types Box -->
                    <div class="food__types_box">
                        <!-- Image -->
                        <img src="./images/icons/FriedRice.svg" alt="icon" class="food__icon">
                        <span class="food__title">Qo'yiq</span>
                    </div>

                    <!-- Food Types Box -->
                    <div class="food__types_box">
                        <!-- Image -->
                        <img src="./images/icons/soup.svg" alt="icon" class="food__icon">
                        <span class="food__title">Suyuq</span>
                    </div>

                    <!-- Food Types Box -->
                    <div class="food__types_box">
                        <!-- Image -->
                        <img src="./images/icons/food-2.svg" alt="icon" class="food__icon">
                        <span class="food__title">Hamrli</span>
                    </div>

                    <!-- Food Types Box -->
                    <div class="food__types_box">
                        <!-- Image -->
                        <img src="./images/icons/Satay2.svg" alt="icon" class="food__icon">
                        <span class="food__title">Shashliklar</span>
                    </div>
                    
                    <!-- Food Types Box -->
                    <div class="food__types_box">
                        <!-- Image -->
                        <img src="./images/icons/Salad2.svg" alt="icon" class="food__icon">
                        <span class="food__title">Salatlar</span>
                    </div>

                    <!-- Food Types Box -->
                    <div class="food__types_box">
                        <!-- Image -->
                        <img src="./images/icons/Sake1.svg" alt="icon" class="food__icon">
                        <span class="food__title">Ichimliklar</span>
                    </div>
                </div>
            </section>
            <!-- /End Food Types -->

            <!-- Food Cards -->
            <section class="food__cards">
                <!-- Types inner -->
                <div class="types__inner">
                    <!-- Types Title -->
                    <h3 class="types__title">Mashhur taomlarimiz</h3>
                    <!-- See all -->
                    <a href="#" class="see__all">
                        <!-- Text -->
                        <span class="see__all_text">Barchasini ko'rish</span>
                        <!-- Icon -->
                        <img src="./images/icons/next-btn.svg" alt="next-icon">
                    </a>
                </div>
            </section>
        </div>
    </main>
    <!-- End Main -->
    <!-- JS -->
    <script src="js/main.js"></script>
</body>
</html>
