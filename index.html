<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="normalize/normalize.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Media CSS -->
    <link rel="stylesheet" href="css/media.css">
    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header__wrapper">
                <!-- Brand Inner -->
                <div class="brand__inner">
                    <!-- Burger Menu -->
                    <div class="burger-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <!-- Header Brand -->
                    <a href="#" class="header__brand">Salom, mehmon !</a>
                </div>
                <!-- Search Bar -->
                <div class="header__form">
                    <button class="form__button"></button>
                    <!-- <input type="search" placeholder="Bugun qanday taom ta’tib ko’ramiz ?" class="form__input"> -->
                </div>
            </div>
        </div>
    </header>
    <!-- /End Header -->
    <main>
        <div class="container">
            <!-- Hero -->
            <section class="hero">
                <!-- Hero Content -->
                <div class="hero__content">
                    <!-- Hero Title -->
                    <h1 class="hero__title">Barcha hamrli ovqatlar
                        uchun CHEGIRMA !</h1>
                    <!-- Hero Text -->
                    <p class="hero__text">Lag’mon, Ayrimsay, Chuchvara va Manpar taomlari uchun 15% gacha chegirmalar shu oyning 25-sanasiga qadar mavjud.</p>
                </div>
                <div class="hero_banner">
                    <img src="./images/bg-img.png" alt="hero__img">
                </div>
                <img src="./images/ellipse.png" alt="ellipse-icon" class="ellipse-1 ellipse">
                <img src="./images/ellipse.png" alt="ellipse-icon" class="ellipse-2 ellipse">
                <img src="./images/ellipse.png" alt="ellipse-icon" class="ellipse-3 ellipse">
            </section>
            <!-- /End Hero -->

            <!-- Types of Foods -->
            <section class="food__types">
                <!-- Food Type -->
                <div class="food__type">
                    <h3 class="type__title">Ovqat turlari</h3>
                    <div class="see__all">
                        <span class="see__all_text">Barchasini ko’rish</span>
                        <img src="./images/icons/next-btn.svg" alt="">
                    </div>
                </div>
                <!-- End Food Types -->

                <div class="food__type_container">
                    <!-- Food box -->
                    <div class="food-box">
                        <img src="./images/icons/FriedRice.svg" alt="icon" class="food-box_img">
                        <span class="food-box_title">Qo’yiq</span>
                    </div>
                    <!-- /End Food Box -->

                    <!-- Food box -->
                    <div class="food-box">
                        <img src="./images/icons/soup.svg" alt="icon" class="food-box_img">
                        <span class="food-box_title">Suyuq</span>
                    </div>
                    <!-- /End Food Box -->

                    <!-- Food box -->
                    <div class="food-box">
                        <img src="./images/icons/food-2.svg" alt="icon" class="food-box_img">
                        <span class="food-box_title">Hamrli</span>
                    </div>
                    <!-- /End Food Box -->

                    <!-- Food box -->
                    <div class="food-box">
                        <img src="./images/icons/Satay2.svg" alt="icon" class="food-box_img">
                        <span class="food-box_title">Shashliklar</span>
                    </div>
                    <!-- /End Food Box -->

                    <!-- Food box -->
                    <div class="food-box">
                        <img src="./images/icons/Sake1.svg" alt="icon" class="food-box_img">
                        <span class="food-box_title">Salatlar</span>
                    </div>
                    <!-- /End Food Box -->

                    <!-- Food box -->
                    <div class="food-box">
                        <img src="./images/icons/FriedRice.svg" alt="icon" class="food-box_img">
                        <span class="food-box_title">Ichimliklar</span>
                    </div>
                    <!-- /End Food Box -->
                </div>
            </section>
        </div>
    </main>
    <!-- JS -->
    <script src="js/main.js"></script>
</body>
</html>
