<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="normalize/normalize.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Media CSS -->
    <link rel="stylesheet" href="css/media.css">
    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header__wrapper">
                <!-- Brand Inner -->
                <div class="brand__inner">
                    <!-- Burger Menu -->
                    <div class="burger-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <!-- Header Brand -->
                    <a href="#" class="header__brand">Salom, mehmon !</a>
                </div>
                <!-- /End Brand Inner -->

                <!-- Header Form -->
                <div class="form__wrapper">
                    <form action="">
                        <!-- Button -->
                        <button class="form__btn"></button>
                        <!-- Input -->
                        <input type="search" class="form__input" placeholder="Bugun qanday taom ta’tib ko’ramiz ?"> 
                    </form>
                </div>
                <!-- /End Header Form -->
            </div>
        </div>
    </header>
    <!-- /End Header -->

    <!-- Main -->
    <main>
        <div class="container">
            <!-- Main Hero -->
            <section class="hero__wrapper">
                <img src="./images/ellipse.png" alt="ellipse" class="ellipse ellipse-1">
                <img src="./images/ellipse.png" alt="ellipse" class="ellipse ellipse-2">
                <img src="./images/ellipse.png" alt="ellipse" class="ellipse ellipse-3">
                <!-- Hero Content -->
                <div class="hero__content">
                    <!-- Hero  Title -->
                    <h1 class="hero__title">Barcha hamrli ovqatlar uchun CHEGIRMA !</h1>
                    <!-- Hero Text -->
                    <p class="hero__text">Lag’mon, Ayrimsay, Chuchvara va Manpar taomlari uchun 15% gacha chegirmalar shu oyning 25-sanasiga qadar mavjud.</p>
                </div>
                <!-- Hero Banner  -->
                <div class="hero__banner">
                    <img src="./images/bg-img.png" alt="">
                </div>
            </section>
            <!-- /End Main Hero -->

            <!-- Food Types -->
            <section class="food__types">
                <!-- Food Types Menu -->
                <div class="food__types__inner">
                    <!-- Food Types Title -->
                    <h3 class="types_title">Ovqat turlari</h3>
                    <!-- See All -->
                    <div class="see__all_box">
                        <!-- Title -->
                        <span class="types__see-all">Barchasini ko'rish</span>
                        <!-- Icon -->
                        <img src="./images/icons/next-btn.svg" alt="">
                    </div>
                </div>
                <!-- Foods Scroll Types -->
                <div class="food__scroll_container">
                    <!-- Card Box -->
                    <div class="card__box">
                        <!-- Image -->
                        <img src="./images/icons/FriedRice.svg" alt="card__image" class="card__image">
                        <!-- Title -->
                        <h3 class="card__title">Qo’yiq</h3>
                    </div>

                    <!-- Card Box -->
                    <div class="card__box">
                        <!-- Image -->
                        <img src="./images/icons/soup.svg" alt="card__image" class="card__image">
                        <!-- Title -->
                        <h3 class="card__title">Suyuq</h3>
                    </div>

                    <!-- Card Box -->
                    <div class="card__box">
                        <!-- Image -->
                        <img src="./images/icons/food-2.svg" alt="card__image" class="card__image">
                        <!-- Title -->
                        <h3 class="card__title">Hamrli</h3>
                    </div>

                    <!-- Card Box -->
                    <div class="card__box">
                        <!-- Image -->
                        <img src="./images/icons/Satay2.svg" alt="card__image" class="card__image">
                        <!-- Title -->
                        <h3 class="card__title">Shashliklar</h3>
                    </div>

                    <!-- Card Box -->
                    <div class="card__box">
                        <!-- Image -->
                        <img src="./images/icons/Salad2.svg" alt="card__image" class="card__image">
                        <!-- Title -->
                        <h3 class="card__title">Salatlar</h3>
                    </div>

                    <!-- Card Box -->
                    <div class="card__box">
                        <!-- Image -->
                        <img src="./images/icons/Sake1.svg" alt="card__image" class="card__image">
                        <!-- Title -->
                        <h3 class="card__title">Ichimliklar</h3>
                    </div>
                </div>
            </section>
            <!-- /End Food Types -->
        </div>
    </main>
    <!-- /End Main -->
    <!-- JS -->
    <script src="js/main.js"></script>
</body>
</html>
